<VirtualHost *:80 *:443>
    ServerAdmin webmaster@dummy-host2.example.com
    DocumentRoot "/xampp/htdocs"
    ServerName dummy-host2.example.com
    ErrorLog "logs/localhost.com-error.log"
    CustomLog "logs/localhost.com-access.log" common
</VirtualHost>
